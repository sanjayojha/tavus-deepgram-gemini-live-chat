<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Echo Mode - Tavus Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/common.css" />
        <script src="https://unpkg.com/@daily-co/daily-js"></script>
    </head>
    <body class="p-4">
        <h1 class="fs-4 text-center">Echo Mode - Tavus Demo With Deepgram and Gemini</h1>
        <p class="mb-4 text-center">This demo session can max last 5 minutes once started to save cost.</p>
        <div class="d-flex justify-content-center my-5 gap-4">
            <div class="aiResponseArea border p-2">
                <!-- <iframe id="aiIframe" class="w-100" style="height: 300px; border: 0" allow="camera; microphone; display-capture"></iframe> -->
                <video id="aiVideo" autoplay playsinline></video>
                <div class="mt-3">
                    <strong>AI Transcript:</strong>
                    <div id="aiTranscript"></div>
                </div>
            </div>
            <div class="userArea border p-2">
                <!-- video media stream -->
                <video id="userVideo" autoplay muted class="w-100 mb-3 border"></video>
                <div class="d-flex gap-2">
                    <button id="startRecording" class="btn btn-primary flex-fill" disabled>Start Recording</button>
                    <button id="stopRecording" class="btn btn-danger flex-fill" disabled>Stop Recording</button>
                </div>
                <div class="mt-3">
                    <strong>Your Transcript:</strong>
                    <div id="userTranscript"></div>
                </div>
            </div>
        </div>

        <div class="mt-4 m-auto text-center" style="max-width: 730px">
            <button id="closeSessionButton" class="btn btn-dark">Close Session</button>
            <br />
            <div id="connectionMessage" class="mt-3 small text-danger">*Note: You must close session to avoid unnecessary billing of tavus</div>
        </div>

        <!-- Loader -->
        <div id="loadingOverlay" style="display: none" class="position-fixed top-0 start-0 w-100 h-100 align-items-center justify-content-center bg-black text-white bg-opacity-75">
            <div class="text-center">
                <div class="spinner-border text-primary mb-2" role="status">
                    <span class="visually-hidden"><?= __('loading', 'Loading...') ?></span>
                </div>
                <div><?= __('processing', 'Loading...') ?></div>
            </div>
        </div>

        <script type="module" src="assets/js/main.js"></script>
    </body>
</html>
